<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gato</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
<div class="cuadro">
    <div id="contenedorJuego">
        <h1>Gato</h1>
        <div id="contenedorCeldas">
            <div cellIndex="0" class="celda"></div>
            <div cellIndex="1" class="celda"></div>
            <div cellIndex="2" class="celda"></div>
            <div cellIndex="3" class="celda"></div>
            <div cellIndex="4" class="celda"></div>
            <div cellIndex="5" class="celda"></div>
            <div cellIndex="6" class="celda"></div>
            <div cellIndex="7" class="celda"></div>
            <div cellIndex="8" class="celda"></div>
        </div>
        <h2 id="estadoPartida"></h2>
        <button id="reiniciar">Reiniciar</button>
        <button id="cambioModo">Modo 2 Jugadores</button>
    </div>

    <h3>Estadisticas</h3>
    <div id="estadisticasContainer">
        <span class="statValue jugadorStat" id="statsVictorias">0</span>
        <span class="statValue iaStat" id="statsDerrotas">0</span>
        <span class="statValue empateStat" id="statsEmpates">0</span>
        <span class="statValue totalStat" id="statsTotal">0</span>
        <button onclick="resetearEstadisticas()">🗑️ Resetear Stats</button>
    </div>
</div>
    <img src="../IMGS/Jotaro-portait.png" alt="">
    <img src="../IMGS/download-removebg-preview.png" alt="">

<script type="module" src="../js/index.js"></script>
</body>
</html>
